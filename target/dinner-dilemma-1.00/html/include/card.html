<!-- html/include/card.html -->
<!-- This will be the format of the cards-->
<div class="card duration-300 flex flex-col h-80 items-center justify-start overflow-hidden p-0 
            rounded-3xl text-center transform transition-transform bg-white hover:scale-105 shadow-lg hover:shadow-xl">
    <a href="#" class="h-44 w-full card-link">
        <img src="" alt="" onerror="this.onerror=null;this.src='media/logo/logo-full.png';"
            class="h-full object-cover rounded-t-3xl w-full card-image">
    </a>
    <a href="#" class="p-2 w-full card-title-link">
        <h3 class="font-semibold mb-2 text-xl card-title"></h3>
    </a>
    <div class="flex justify-between p-2 w-11/12">
        <!--Difficulty container-->
        <div class="bg-orange-100 px-4 py-1 rounded-3xl content-center card-difficulty-container">
            <p class="font-mono font-semibold text-gray-500 text-orange-800 text-sm card-difficulty"></p>
        </div>
        <!-- Time container -->
        <div class="bg-gray-100 px-4 py-1 rounded-3xl items-center card-time-container">
            <p class="font-semibold text-gray-800 text-sm card-time"></p>
        </div>
        <!-- Likes container -->
        <div class="bg-blue-100 flex px-4 py-1 rounded-3xl items-center card-likes-container">
            <p class="px-1 font-mono font-semibold text-blue-600 text-sm card-likes"></p>
            <i class="fa fa-thumbs-up text-blue-600"></i>
        </div>
    </div>
</div>

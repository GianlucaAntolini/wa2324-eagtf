<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
</head>

<body>

    <h1>Ricetta N</h1>


    <img id="image" src="https://ptps.stbm.it/t/yqe8u3_mid.jpg" alt="Image">
    <div id="recepie_data">
        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" readonly>
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" readonly>
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" readonly>
        </div>
        <div>
            <label for="time_minutes">Time Minutes:</label>
            <input type="text" id="time_minutes" name="time_minutes" readonly>
        </div>
        <div>
            <label for="difficulty">Difficulty:</label>
            <input type="text" id="difficulty" name="difficulty" readonly>
        </div>
        <div>
            <label for="image_url">Image URL:</label>
            <input type="text" id="image_url" name="image_url" readonly>
        </div>
        <div>
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" readonly>
        </div>
        <div>
            <label for="approved">Approved:</label>
            <input type="text" id="approved" name="approved" readonly>
        </div>
        <div>
            <label for="time_creation">Time Creation:</label>
            <input type="text" id="time_creation" name="time_creation" readonly>
        </div>
    </div>
</body>

</html>
